<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Réservations</title>
</head>
<body>
<h1>Mes Réservations</h1>
<div th:each="reservation : ${reservations}">
    <p>Utilisateur: <span th:text="${reservation.user.username}"></span></p>
    <p>Infrastructure: <span th:text="${reservation.infrastructure.nom}"></span></p>
    <p>Date de réservation: <span th:text="${reservation.dateReservation}"></span></p>
    <hr>
</div>
</body>
</html>
