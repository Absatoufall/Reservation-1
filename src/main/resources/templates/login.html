<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://static.vecteezy.com/system/resources/previews/000/371/535/original/many-sport-equipments-on-the-floor-vector.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            position: relative;
            min-height: 100vh;
        }
        .navbar {
            background-color: rgba(2, 58, 64, 0.8) !important;
            box-shadow: 0 8px 8px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            color: #f8f9fa;
            font-size: 1.5rem;
        }
        .navbar-toggler {
            border: none;
        }
        .navbar-toggler-icon {
            background-color: #f8f9fa;
        }
        .navbar-nav .nav-link {
            color: #f8f9fa !important;
            transition: color 0.3s ease;
        }

        .login-form {
            width: 360px;
            margin: 100px auto;
            font-size: 25px;
        }
        .login-form form {
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 08px 8px 8px rgba(100, 0, 0, 0.3);
            padding: 30px;
        }
        .login-form h2 {
            margin: 0 0 20px;
            color: #343a40;
            font-weight: bold;
        }
        .login-form a {
            margin: 0 0 15px;
            color: black;
            font-weight: bold;
        }
        .form-control, .btn {
            min-height: 38px;
            border-radius: 2px;
        }
        .btn {
            font-size: 15px;
            font-weight: bold;
        }
        .footer {
            background-color: rgba(15, 58, 64, 0.8); /* Couleur de fond transparente du footer */
            color: #f8f9fa;
            text-align: center;
            padding: 3rem 0;
            position: absolute;
            bottom: 0;
            width: 100%;
            transition: height 0.3s ease;
            min-height: 100px; /* Hauteur minimale du footer */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .footer-content {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .footer-content a {
            color: #f8f9fa;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }
        .footer-content a:hover {
            color: black;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-journal-check" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M10.854 6.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 8.793l2.646-2.647a.5.5 0 0 1 .708 0"/>
                <path d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2"/>
                <path d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1z"/>
            </svg>
            Booking
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarButtons" aria-controls="navbarButtons" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarButtons">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-dark" href="/domaines-public">Réservation</a>
                </li>
                <li class="nav-item ml-2">
                    <a class="nav-link btn btn-outline-dark" href="/signup">S'inscrire gratuitement</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="login-form">
    <form th:action="@{/login}" method="post">
        <h2 class="text-center">Connexion</h2>
        <div th:if="${error}" class="alert alert-success text-center">
            <span th:text="${error}">Nom d'utilisateur ou mot de passe incorrect.</span>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Nom d'utilisateur" required="required" name="username" />
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Mot de passe" required="required" name="password" />
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-dark btn-block">Se connecter</button>
        </div>
    </form>
    <p class="text-center"><a href="/signup">S'inscrire</a></p>
</div>

<footer class="footer">
    <div class="footer-content">
        <a href="#">Mentions Légales</a>
        <a href="#">Politique de Confidentialité</a>
        <a href="#">Contact</a>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
