<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Page d'Accueil</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
            min-height: 100vh;
            background: url('https://static.vecteezy.com/system/resources/previews/000/371/535/original/many-sport-equipments-on-the-floor-vector.jpg') no-repeat center center fixed; /* Image de fond */
            background-size: cover;
        }
        .navbar {
            background-color: rgba(2, 58, 64, 0.8) !important; /* Couleur de fond transparente du navbar */
            box-shadow: 0 8 px 8px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            color: #f8f9fa; /* Couleur du texte du brand */
            font-size: 1.5rem;
        }
        .navbar-toggler {
            border: none;
        }
        .navbar-toggler-icon {
            background-color: #f8f9fa; /* Couleur de l'icône du toggle */
        }
        .navbar-nav .nav-link {
            color: #f8f9fa !important; /* Couleur du texte des liens */
            transition: color 0.3s ease;
        }

        .jumbotron {
            background-color: rgba(255, 255, 255, 0.8); /* Fond semi-transparent */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-top: 2rem;
            text-align: center;
        }
        .jumbotron h1 {
            color: #343a40; /* Couleur du titre principal */
            font-weight: bold;
            font-size: 3rem;
        }
        .lead {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #6c757d;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .footer {
            background-color: rgba(15, 58, 64, 0.8); /* Couleur de fond transparente du footer */
            color: #f8f9fa;
            text-align: center;
            padding: 3rem 0;
            position: absolute;
            bottom: 0;
            width: 100%;
            transition: height 0.3s ease;
            min-height: 100px; /* Hauteur minimale du footer */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .footer-content {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .footer-content a {
            color: #f8f9fa;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }
        .footer-content a:hover {
            color: black;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-journal-check" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M10.854 6.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 8.793l2.646-2.647a.5.5 0 0 1 .708 0"/>
                <path d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2"/>
                <path d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1z"/>
            </svg>
            Booking
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarButtons" aria-controls="navbarButtons" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarButtons">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-dark" href="/domaines-public">Réservation</a>
                </li>
                <li class="nav-item ml-2">
                    <a class="nav-link btn btn-outline-dark" href="/signup">S'inscrire gratuitement</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="jumbotron">
        <h1 class="display-4">Bienvenue sur notre Plateforme</h1>
        <p class="lead">Votre solution pour la réservation d'infrastructures sportives.</p>
        <hr class="my-4">
        <p>Cliquez ci-dessous pour commencer :</p>
        <a th:href="@{/login}" class="btn btn-outline-dark btn-lg" href="/login" role="button">Se Connecter</a>
        <!-- Remplacez "/login" par le chemin approprié pour la connexion -->
    </div>
</div>

<footer class="footer">
    <div class="footer-content">
        <a href="#">Mentions Légales</a>
        <a href="#">Politique de Confidentialité</a>
        <a href="#">Contact</a>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Ajoutez ici d'autres fichiers JavaScript personnalisés si nécessaire -->
</body>
</html>
