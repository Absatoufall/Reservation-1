        /* Style pour le navbar */
        .navbar {
            background-color: rgba(51, 51, 51, 0.9); /* Couleur avec transparence */
            overflow: hidden;

            padding: 10px 40px; /* Augmenter la largeur de la bande foncée */

        .navbar a {
            color: #f2f2f2;
            text-decoration: none;

            align-items: center;
        }

        .menu-items {

        .menu-items a {

            align-items: center;
        }

        .menu-items a .icon {

        /* Style pour le sidebar */
        .sidebar {
            height: 100%;
            width: 200px;
            position: fixed;
            top: 0;
            left: -200px;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #f1f1f1;

            margin-top: 5px;
        }

        .open-sidebar {
            left: 0;
        }

        /* Titre "Admin" */
        .admin-title {
            color: #f2f2f2;
            font-size: 24px;
            text-align: center;
            padding: 20px 0;
            font-weight: bold;
            border-bottom: 1px solid #818181;
        }

        /* Style pour le menu déroulant */
        .dropdown {
            position: relative;
        }

        .dropdown .dropdown-btn {
            background-color: #111;
            color: #818181;
            border: none;
            width: 100%;
            text-align: left;
            padding: 10px 15px;
            cursor: pointer;

        }

        .dropdown .dropdown-btn:hover {
            color: #f1f1f1;
            font-size: 20px;

        }

        .dropdown-content {
            display: none;
            background-color:;
            color: #f1f1f1;
            width: calc(100% - 20px); /* Assurer que la largeur ne dépasse pas */
            padding-left: 20px; /* Décaler un peu à droite */
            margin-left: 10px; /* Décaler à droite */
        }

        .dropdown-content a {
            padding: 10px 15px;
            text-decoration: none;
            color: #818181;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #575757;
            color: #f1f1f1;
            border-radius: 80px;
              margin-right: 40px;
        }

        .show {
            display: block;
        }

        /* Contenu principal */
        .content {
            margin-left: 200px;
            padding: 20px;
        }

        /* Responsive */
        @media screen and (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar a {
                padding: 10px;
            }

            .navbar .logo img {
                width: 30px;
            }

            .menu-items {
                margin-top: 10px;
            }

            .menu-items a {
                margin-left: 0;
                margin-right: 15px;
            }

            .content {
                margin-left: 0;
            }

            .sidebar {
                width: 150px;
            }

            .admin-title {
                font-size: 20px;
                padding: 15px 0;
            }

.sidebar-toggle {

.button-container {

}

.return-button {

    text-decoration: none;

}

.return-button:hover {

}

.return-button:active {
    background-color: #333; /* Couleur encore plus claire lors du clic */
    box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
    transform: translateY(0);
}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une Infrastructure</title>
    <!-- Inclure Bootstrap ou tout autre framework CSS pour le style -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
/* Ajouter des styles personnalisés si nécessaire */
        body {
                background-color: #f2f2f2;

                padding: 20px;
                }
                .form-container {
                max-width: 600px;
                margin: auto;
                background-color: #fff;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 10px 10px 10px rgba(100, 0, 0, 0.1);
                }
</style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <h2 class="text-center mb-4">Ajouter une Infrastructure</h2>
        <form action="saveInfrastructure" method="post">
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" class="form-control" id="nom" name="nom" required>
            </div>
            <div class="form-group">
                <label for="localisation">Localisation :</label>
                <select class="form-control" id="localisation" name="localisation" required>
                    <option value="localisation">Localisation</option>
                    <option value="Dakar">Dakar</option>
                    <option value="Thiès">Thiès</option>
                    <option value="Rufisque">Rufisque</option>
                    <option value="Mbour">Mbour</option>
                    <option value="Saly">Saly</option>
                    <option value="Kaffrine">Kaffrine</option>
                    <option value="Kédougou">Kédougou</option>
                    <option value="Sédhiou">Sédhiou</option>
                    <option value="Kaolack">Kaolack</option>
                    <option value="Tambacounda">Tambacounda</option>
                    <option value="Kolda">Kolda</option>
                    <option value="Diourbel">Diourbel</option>
                    <!-- Ajouter les autres options de domaine ici -->
                </select>
            </div>
            <div class="form-group">
                <label for="description">Description :</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="domain_id">Domaine :</label>
                <select class="form-control" id="domain_id" name="domain" required>
                    <option value="0">Selectionner un domaine</option>
                    <option value="1">Football</option>
                    <option value="2">Athletisme</option>
                    <option value="2">Multi Usage</option>
                    <option value="3">Sport En Salle</option>

                    <!-- Ajouter les autres options de domaine ici -->
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Ajouter</button>
        </form>
    </div>
</div>
</body>
</html>
