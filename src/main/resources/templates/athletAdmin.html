<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Admin</title>
    <style>
        /* Style pour le navbar */
        .navbar {
            background-color: rgba(51, 51, 51, 0.9); /* Couleur avec transparence */
            overflow: hidden;
            display: flex;
            align-items: center;
            padding: 10px 40px; /* Augmenter la largeur de la bande foncée */
        }

        .navbar a {
            color: #f2f2f2;
            text-decoration: none;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            height : 50px;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
        }

        .navbar .logo img {
            width: 40px;
            height: auto;
            margin-right: 10px;
        }

        .navbar .menu-items {
            display: flex;
            align-items: center;
        }

        .menu-items {
            margin-left: auto; /* Aligner à droite */
        }

        .menu-items a {
            margin-left: 15px; /* Espacement entre les éléments du menu */
            display: flex;
            align-items: center;
        }

        .menu-items a .icon {
            margin-right: 800px;
        }

        /* Style pour le sidebar */
        .sidebar {
            height: 100%;
            width: 200px;
            position: fixed;
            top: 0;
            left: -200px;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #f1f1f1;

            margin-top: 5px;
        }

        .open-sidebar {
            left: 0;
        }

        /* Titre "Admin" */
        .admin-title {
            color: #f2f2f2;
            font-size: 24px;
            text-align: center;
            padding: 20px 0;
            font-weight: bold;
            border-bottom: 1px solid #818181;
        }

        /* Style pour le menu déroulant */
        .dropdown {
            position: relative;
        }

        .dropdown .dropdown-btn {
            background-color: #111;
            color: #818181;
            border: none;
            width: 100%;
            text-align: left;
            padding: 10px 15px;
            cursor: pointer;

        }

        .dropdown .dropdown-btn:hover {
            color: #f1f1f1;
            font-size: 20px;

        }

        .dropdown-content {
            display: none;
            background-color:;
            color: #f1f1f1;
            width: calc(100% - 20px); /* Assurer que la largeur ne dépasse pas */
            padding-left: 20px; /* Décaler un peu à droite */
            margin-left: 10px; /* Décaler à droite */
        }

        .dropdown-content a {
            padding: 10px 15px;
            text-decoration: none;
            color: #818181;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #575757;
            color: #f1f1f1;
            border-radius: 80px;
              margin-right: 40px;
        }

        .show {
            display: block;
        }

        /* Contenu principal */
        .content {
            margin-left: 200px;
            padding: 20px;
        }

        /* Responsive */
        @media screen and (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar a {
                padding: 10px;
            }

            .navbar .logo img {
                width: 30px;
            }

            .menu-items {
                margin-top: 10px;
            }

            .menu-items a {
                margin-left: 0;
                margin-right: 15px;
            }

            .content {
                margin-left: 0;
            }

            .sidebar {
                width: 150px;
            }

            .admin-title {
                font-size: 20px;
                padding: 15px 0;
            }
        }
.sidebar-toggle {
    background-color: #333;         /* Couleur de fond */
    color: #f2f2f2;                 /* Couleur du texte */
    border: none;                   /* Pas de bordure */
    padding: 10px 20px;             /* Espacement interne */
    cursor: pointer;                /* Curseur en forme de main */
    font-size: 16px;                /* Taille de la police */
    font-weight: bold;              /* Texte en gras */
    border-radius: 5px;             /* Bordure arrondie */
    transition: background-color 0.3s, color 0.3s, transform 0.3s; /* Transition pour fond, texte, et transformation */
    display: flex;                  /* Pour aligner les icônes et le texte */
    align-items: center;            /* Centrer les éléments verticalement */
    justify-content: center;        /* Centrer les éléments horizontalement */
}

.sidebar-toggle:hover {
    background-color: #555;         /* Changer la couleur de fond au survol */
    color: #fff;                    /* Changer la couleur du texte au survol */
    transform: scale(1.05);         /* Agrandir légèrement au survol */
}

.sidebar-toggle:active {
    background-color: #777;         /* Couleur de fond lors du clic */
    transform: scale(0.95);         /* Réduire légèrement lors du clic */
}


body {

.card {
    border-radius: 10px;
    overflow: hidden;
    transition: all 0.3s ease;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);

}
.row {
    display: flex; /* Utilisez Flexbox pour aligner horizontalement */

}

}

}

.card-button {

            transition: all 0.3s ease;
            padding: 5px 5px;
            font-size: 14px;
            border: none;
            cursor: pointer;
            margin: 0 5px;
        }

.card-button:hover {
    transform: scale(1.05);
}

.btn-primary {
    background-color: #007bff;
    border-color: #007bff;
    color: #fff;
    border-radius: 50px; /* Bordures rondes */
    transition: all 0.3s ease; /* Transition pour les effets de survol */
    padding: 10px 20px; /* Augmentation de la taille */
}

 .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
            border-radius: 20px;
            transform: scale(1.1);
        }


.btn-secondary {
    background-color: #007bff;

}


.btn-secondary:hover {
   background-color: #0056b3;

}

@media screen and (max-width: 768px) {

}

.custom-title {

        .button-container {

}

.return-button {
    display: inline-block;
    padding: 12px 25px;
    font-size: 16px;
    color: #fff; /* Couleur du texte en blanc */
    background-color: #000; /* Couleur de fond en noir */
    border: 2px solid transparent;
    border-radius: 50px; /* Coins arrondis */
    text-decoration: none;
    transition: all 0.3s ease; /* Transition fluide pour les changements */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.return-button:hover {
    background-color: #222; /* Couleur légèrement plus claire au survol */
    color: #fff; /* Assurez-vous que le texte reste blanc */
    border: 2px solid #fff; /* Ajouter une bordure blanche au survol */
    box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    transform: translateY(-2px);
}

.return-button:active {
    background-color: #333; /* Couleur encore plus claire lors du clic */
    box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
    transform: translateY(0);
}
